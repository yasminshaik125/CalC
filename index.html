<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div id="history"></div>

    <div class="keys">
        <button class="light">%</button>
        <button class="light">√</button>
        <button class="light">CE</button>
        <button class="dark">C</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op red">−</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op blue">÷</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op yellow">×</button>

        <button>.</button>
        <button>0</button>
        <button class="equal">=</button>
        <button class="op green">+</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
